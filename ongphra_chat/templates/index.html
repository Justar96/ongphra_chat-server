<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Kanit', 'Sarabun', sans-serif;
        }
        .fortune-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .header-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-fortune {
            background-color: #8e44ad;
            border-color: #8e44ad;
            color: white;
            font-weight: 500;
            padding: 0.5rem 2rem;
        }
        .btn-fortune:hover {
            background-color: #7d3c98;
            border-color: #7d3c98;
            color: white;
        }
        .header-section {
            background-color: #8e44ad;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
        }
        .thai-day-label {
            margin-right: 10px;
        }
    </style>
    <!-- Thai font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&family=Sarabun:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-section">
        <div class="container">
            <h1 class="text-center">Thai Fortune Teller</h1>
            <p class="text-center mb-0">Traditional Thai 7 Numbers 9 Bases Fortune Telling System</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="fortune-card">
                    <h2 class="text-center mb-4">Enter Your Birth Information</h2>
                    
                    <form action="/fortune-web" method="post">
                        <div class="mb-3">
                            <label for="birth_date" class="form-label">Birth Date:</label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Thai Day of Birth:</label>
                            <div class="d-flex flex-wrap">
                                <div class="form-check me-4 mb-2">
                                    <input class="form-check-input" type="radio" name="thai_day" id="day_อาทิตย์" value="อาทิตย์" required>
                                    <label class="form-check-label thai-day-label" for="day_อาทิตย์">
                                        อาทิตย์ (Sunday)
                                    </label>
                                </div>
                                <div class="form-check me-4 mb-2">
                                    <input class="form-check-input" type="radio" name="thai_day" id="day_จันทร์" value="จันทร์">
                                    <label class="form-check-label thai-day-label" for="day_จันทร์">
                                        จันทร์ (Monday)
                                    </label>
                                </div>
                                <div class="form-check me-4 mb-2">
                                    <input class="form-check-input" type="radio" name="thai_day" id="day_อังคาร" value="อังคาร">
                                    <label class="form-check-label thai-day-label" for="day_อังคาร">
                                        อังคาร (Tuesday)
                                    </label>
                                </div>
                                <div class="form-check me-4 mb-2">
                                    <input class="form-check-input" type="radio" name="thai_day" id="day_พุธ" value="พุธ">
                                    <label class="form-check-label thai-day-label" for="day_พุธ">
                                        พุธ (Wednesday)
                                    </label>
                                </div>
                                <div class="form-check me-4 mb-2">
                                    <input class="form-check-input" type="radio" name="thai_day" id="day_พฤหัสบดี" value="พฤหัสบดี">
                                    <label class="form-check-label thai-day-label" for="day_พฤหัสบดี">
                                        พฤหัสบดี (Thursday)
                                    </label>
                                </div>
                                <div class="form-check me-4 mb-2">
                                    <input class="form-check-input" type="radio" name="thai_day" id="day_ศุกร์" value="ศุกร์">
                                    <label class="form-check-label thai-day-label" for="day_ศุกร์">
                                        ศุกร์ (Friday)
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="thai_day" id="day_เสาร์" value="เสาร์">
                                    <label class="form-check-label thai-day-label" for="day_เสาร์">
                                        เสาร์ (Saturday)
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="question" class="form-label">Your Question (Optional):</label>
                            <textarea class="form-control" id="question" name="question" rows="3" placeholder="e.g., How will my career develop? What about my love life?"></textarea>
                            <div class="form-text">Asking a specific question helps focus your reading.</div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-fortune">Get Your Fortune</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container">
            <p class="text-center text-muted mb-0">© 2025 Thai Fortune Teller. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
